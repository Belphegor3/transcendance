<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Sélection de Background</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Choisir le Background et la Position</h1>

        <!-- Menu déroulant pour sélectionner le background -->
        <div class="mb-4">
            <label for="backgroundSelect" class="form-label">Sélectionnez un type de background :</label>
            <select class="form-select" id="backgroundSelect">
                <option selected>Choisissez...</option>
                <option value="1">Back 1</option>
                <option value="2">Back 2</option>
                <option value="3">Back 3</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="scoreSelect" class="form-label">Sélectionnez le nombre de points a faire pour gagner :</label>
            <select class="form-select" id="scoreSelect">
                <option selected>Choisissez...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>

        <!-- Cases à cocher (droite et gauche) -->
        <div class="mb-4">
            <label class="form-label">Position du joueur :</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="position" id="droite" value="droite">
                <label class="form-check-label" for="droite">
                    Droite
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="position" id="gauche" value="gauche">
                <label class="form-check-label" for="gauche">
                    Gauche
                </label>
            </div>
        </div>
    </div>

    <!-- Lien vers Bootstrap JS et ses dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <button onclick="navigateTo('/home')">Retour à l'accueil</button>
    <button onclick="navigateTo('/game/launch')">Jouer</button>
    <script>
        function navigateTo(url) {
            window.history.pushState({}, '', url);
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.body.innerHTML = html;
                })
                .catch(error => console.warn('Erreur:', error));
        }
    </script>
</body>
</html>
