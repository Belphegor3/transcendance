<html lang="en">
<head>

    <title>S'inscrire</title>
</head>
<body>
    <h1>S'inscrire</h1>
    <form method="POST" action="{% url 'realhome' %}">

    </form>
    <a href="{% url 'home' %}">Retour Ã  l'accueil</a>
</body>
</html>
