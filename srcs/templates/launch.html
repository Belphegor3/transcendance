{% comment %} {% load static %} {% endcomment %}
<html>
    {% comment %} <script src="{% static 'js/game.js' %}"></script>
    <script src="{% static 'js/game.display.js' %}"></script>
    <script src="{% static 'js/game.controle.js' %}"></script>
    <script src="{% static 'js/game.keycode.js' %}"></script> {% endcomment %}
    <script src="../static/js/game.js"></script>
    <script src="../static/js/game.display.js"></script>
    <script src="../static/js/game.controle.js"></script>
    <script src="../static/js/game.keycode.js"></script>
    <script>
        (function (){
            let requestAnimId;
            let initiate = function(){
                game.init();
                requestAnimId = window.requestAnimationFrame(main);
            }
            let main = function() {
                game.clearLayer(game.playersBallLayer);
                game.movePlayers();
                game.displayPlayers();
                game.moveBall();
                game.collideBallWithPlayersAndAction();
                game.playerScoring();
                requestAnimId = window.requestAnimationFrame(main);
            }
            window.onload = initiate;
        })();
    </script>
</html>
