{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
	{% block extra_styles %}{% endblock %}
    <title>{% block title %}Transcendence{% endblock %}</title>
</head>

<body>

    <!-- Navbar -->
	{% include 'navbar.html' %}

    <!-- Contenu central à remplacer -->
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Drapeaux (langues) -->
    <div class="position-fixed bottom-0 end-0 p-3">
        <img id="language-en" onclick="setLanguage('en')" src="{% static 'images/flags/en.jpg' %}" alt="English" style="cursor: pointer; width: 20px;">
        <img id="language-fr" onclick="setLanguage('fr')" src="{% static 'images/flags/fr.jpg' %}" alt="Français" style="cursor: pointer; width: 20px;">
        <img id="language-es" onclick="setLanguage('es')" src="{% static 'images/flags/es.jpg' %}" alt="Español" style="cursor: pointer; width: 20px;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function navigateTo(event, url) {
            event.preventDefault();
            window.history.pushState({}, '', url);
            loadContent(url);
        }

        function loadContent(url) {
			fetch(url, { 
				headers: { 'X-Requested-With': 'XMLHttpRequest' }
			})
			.then(response => {
				if (!response.ok) {
					throw new Error('Network response was not ok');
				}
				return response.text(); // Récupérer le HTML
			})
			.then(html => {
				document.getElementById('content').innerHTML = html; // Charger le HTML dans le conteneur
			})
			.catch(error => {
				console.error('Error loading content: [', error, ']');
				alert('Failed to load content. Please try again.'); // Message d'erreur pour l'utilisateur
			});
		}

        document.addEventListener('DOMContentLoaded', function() {
            loadContent(window.location.pathname);
        });

		function setLanguage(lang) {
			const newUrl = `/${lang}/`;
			window.history.pushState({}, '', newUrl);

			fetch(newUrl)
				.then(response => response.text())
				.then(html => {
					document.body.innerHTML = html;
				})
				.catch(error => console.error('Erreur lors du chargement:', error));
    	}

    </script>

</body>
</html>
